<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Create Account</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  <style>
    body {
      background-color: #1f2937;
      color: white;
      font-family: Arial, sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      margin: 0;
    }

    .container {
      background-color: #1E1E2D;
      padding: 25px 20px;
      border-radius: 10px;
      box-shadow: 0 0 15px rgba(0,0,0,0.5);
      width: 100%;
      max-width: 400px;
    }

    .container h2 {
      text-align: center;
      font-size: 24px;
      font-weight: bold;
      margin-bottom: 8px;
    }

    .container p {
      text-align: center;
      font-size: 14px;
      margin-bottom: 10px;
    }

    .container p a {
      color: #10b981;
      font-weight: bold;
      text-decoration: none;
    }

    .social-login {
      display: flex;
      justify-content: space-between;
      margin: 15px 0;
    }

    .social-login button {
      flex: 1;
      margin: 0 5px;
      padding: 10px;
      border: 1px solid #4b5563;
      background: none;
      color: white;
      font-size: 18px;
      border-radius: 6px;
      cursor: pointer;
    }

    .divider {
      display: flex;
      align-items: center;
      margin: 20px 0;
    }

    .divider::before,
    .divider::after {
      content: "";
      flex: 1;
      height: 1px;
      background-color: #4b5563;
    }

    .divider span {
      margin: 0 10px;
      color: #ccc;
      font-size: 14px;
    }

    form {
      display: flex;
      flex-direction: column;
      gap: 12px;
    }

    input[type="text"],
    input[type="email"],
    input[type="password"] {
      width: 100%;
      padding: 10px;
      background-color: #1f2937;
      color: white;
      border: 1px solid #4b5563;
      border-radius: 6px;
      font-size: 16px;
    }

    .relative {
      position: relative;
    }

    .relative i {
      position: absolute;
      right: 10px;
      top: 50%;
      transform: translateY(-50%);
      color: #ccc;
      cursor: pointer;
    }

    label {
      display: flex;
      align-items: center;
      font-size: 14px;
      gap: 8px;
    }

    input[type="checkbox"] {
      accent-color: #10b981;
    }

    .terms {
      font-size: 12px;
      color: #ccc;
    }

    .terms a {
      color: #ccc;
      text-decoration: underline;
    }

    .submit-btn {
      background-color: #10b981;
      border: none;
      color: black;
      padding: 10px;
      font-weight: bold;
      font-size: 16px;
      border-radius: 6px;
      cursor: pointer;
    }

    .footer {
      text-align: center;
      font-size: 10px;
      color: #888;
      margin-top: 10px;
    }

    .footer a {
      text-decoration: underline;
      color: #ccc;
    }
  </style>
</head>
<body>
  <div class="container">
    <h2>Create your account</h2>
    <p>
      Already have an account?
      <a href="/Register.html">Sign In</a>
    </p>

    <div class="social-login">
      <button><i class="fab fa-google"></i></button>
      <button><i class="fab fa-facebook-f"></i></button>
      <button><i class="fab fa-github"></i></button>
      <button><i class="fas fa-user-lock"></i></button>
    </div>

    <div class="divider"><span>or</span></div>

    <form>
      <input type="text" placeholder="First Name">
      <input type="text" placeholder="Last Name">
      <input type="email" placeholder="Email">

      <div class="relative">
        <input type="password" placeholder="Password">
        <i class="fas fa-eye"></i>
      </div>

      <label>
        <input type="checkbox" checked>
        Email me with news and updates
      </label>

      <p class="terms">
        By signing up you agree to our
        <a href="#">Terms of Service</a> and
        <a href="#">Privacy Policy</a>
      </p>

      <button type="submit" class="submit-btn">Create account</button>
    </form>

    <p class="footer">
      This site is protected by reCAPTCHA and the Google
      <a href="#">Privacy Policy</a> and
      <a href="#">Terms of Service</a> apply.
    </p>
  </div>
</body>
</html>
