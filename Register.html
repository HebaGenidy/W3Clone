<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Sign In</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #1f2937;
      color: white;
      margin: 0;
      padding: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    .login-box {
      width: 350px;
      background-color: #111827;
      padding: 25px 20px;
      border-radius: 10px;
      box-shadow: 0 0 15px rgba(0,0,0,0.5);
    }

    .login-box h2 {
      text-align: center;
      margin-bottom: 10px;
    }

    .login-box p {
      text-align: center;
      color: #ccc;
    }

    .login-box .register {
      text-align: center;
      margin-bottom: 20px;
      font-size: 14px;
    }

    .register a {
      color: #10b981;
      text-decoration: none;
    }

    .social-login {
      display: flex;
      justify-content: space-between;
      margin-bottom: 15px;
    }

    .social-login button {
      flex: 1;
      margin: 0 5px;
      padding: 10px;
      border: 1px solid #4b5563;
      background: none;
      color: white;
      font-size: 18px;
      border-radius: 6px;
      cursor: pointer;
    }

    .divider {
      display: flex;
      align-items: center;
      margin: 20px 0;
    }

    .divider::before,
    .divider::after {
      content: "";
      flex: 1;
      height: 1px;
      background-color: #4b5563;
    }

    .divider span {
      margin: 0 10px;
      color: #ccc;
    }

    .input-group {
      margin-bottom: 12px;
    }

    .input-group input {
      width: 100%;
      padding: 10px;
      border-radius: 6px;
      border: none;
      font-size: 16px;
    }

    .password-group {
      position: relative;
    }

    .password-group .fa-eye {
      position: absolute;
      right: 10px;
      top: 50%;
      transform: translateY(-50%);
      color: #888;
      pointer-events: none;
    }

    .forgot {
      text-align: right;
      font-size: 13px;
      margin-bottom: 15px;
    }

    .forgot a {
      color: #ccc;
      text-decoration: none;
    }

    .login-btn {
      width: 100%;
      padding: 10px;
      background-color: #10b981;
      border: none;
      color: white;
      font-size: 16px;
      border-radius: 6px;
      cursor: pointer;
    }
  </style>
</head>
<body>

  <div class="login-box">
    <h2>Sign in</h2>
    <p>Get access to more learning features</p>
    <div class="register">
      Don't have an account? <a href="/login.html">Register</a>
    </div>

    <div class="social-login">
      <button><i class="fab fa-google"></i></button>
      <button><i class="fab fa-facebook-f"></i></button>
      <button><i class="fab fa-github"></i></button>
      <button><i class="fas fa-user-lock"></i></button>
    </div>

    <div class="divider"><span>or</span></div>

    <div class="input-group">
      <input type="email" placeholder="Email">
    </div>

    <div class="input-group password-group">
      <input type="password" placeholder="Password">
      <i class="fas fa-eye"></i>
    </div>

    <div class="forgot">
      <a href="/Forget.html">Forgot your password?</a>
    </div>

    <button class="login-btn">Sign In</button>
  </div>

</body>
</html>
